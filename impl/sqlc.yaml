version: "2"
sql:
  - engine: "postgresql"
    queries: "pkg/storage/db/postgres/queries"
    schema: "pkg/storage/db/postgres/migrations"
    gen:
      go:
        package: "postgres"
        out: "pkg/storage/db/postgres"
        sql_package: "pgx/v5"
  - engine: "sqlite"
    queries: "pkg/storage/db/sqlite/queries"
    schema: "pkg/storage/db/sqlite/migrations"
    gen:
      go:
        package: "sqlite"
        out: "pkg/storage/db/sqlite"